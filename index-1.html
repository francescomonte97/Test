<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sito di Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 16px;
      padding: 3rem 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 40px rgba(100, 100, 255, 0.1);
    }

    .badge {
      display: inline-block;
      background: #2a2a5a;
      color: #8888ff;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p {
      color: #a0a0c0;
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #50fa7b;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #50fa7b;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #555577;
    }
  </style>
</head>
<body>

    <div class="badge">GitHub Pages</div>

      <div class="dot"></div>
      Deploy riuscito
    </div>
  </div>

  <footer>index.html Â· GitHub Pages Test</footer>

</body>
</html>
